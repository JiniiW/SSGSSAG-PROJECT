<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/layout/head :: headFragment"></th:block>
  <title>출고 조회</title>
</head>
<body>
<!--*******************
    Preloader start
********************-->
<th:block th:replace="/layout/preloader :: preloaderFragment"></th:block>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

  <!--**********************************
      Nav header start
  ***********************************-->
  <th:block th:replace="/layout/nav :: navFragment"></th:block>
  <!--**********************************
      Header end ti-comment-alt
  ***********************************-->

  <!--**********************************
      Sidebar start
  ***********************************-->
  <th:block th:replace="/layout/sidebar :: sidebarFragment"></th:block>
  <!--**********************************
      Sidebar end
  ***********************************-->

  <!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">
    <div class="row page-titles mx-0">
      <div class="col p-md-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">출고 관리</a></li>
          <li class="breadcrumb-item active"><a href="javascript:void(0)">출고 조회</a></li>
        </ol>
      </div>
    </div>
    <!-- row -->
    <div class="container-fluid mt-3">
      <div class="col-lg-12">
        <h1>출고 조회</h1>
      </div>
      <div class="col-lg-12 mb-4 text-right">

      </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">출고 조회</h4>

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>상태</th>
                  <th>출고일</th>
                  <th>수량</th>
                  <th>주문상세번호</th>
                  <th>주문번호</th>
                  <th>상품코드</th>
                  <th>창고코드</th>
                  <th>구역코드</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="outgoing, iterStat : ${outgoingList}">
                  <td th:text="${outgoing.pkOutgoingId}"></td>
                  <td th:text="${outgoing.vOutgoingStatus}"></td>
                  <td th:text="${#temporals.format(outgoing.dtOutgoingDate, 'yyyy/MM/dd')}"></td>
                  <td th:text="${outgoing.nOutgoingCnt}"></td>
                  <td th:text="${outgoing.pkShopPurchaseDetailSeq}"></td>
                  <td th:text="${outgoing.pkShopPurchaseSeq}"></td>
                  <td th:text="${outgoing.vProductCd}"></td>
                  <td th:text="${outgoing.vZoneCd}"></td>
                  <td th:text="${outgoing.vWarehouseCd}"></td>
                </tr>
                </tbody>
              </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /# card -->
          </div>
        </div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<!--**********************************
    Scripts
***********************************-->
<th:block th:replace="/layout/script :: scriptFragment"></th:block>
</div>
</body>

</html>
