<!DOCTYPE html>
<html class="h-100" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/layout/head :: headFragment"></th:block>
  <title>로그인</title>
</head>

<body class="h-100">

<!--*******************
    Preloader start
********************-->
<th:block th:replace="/layout/preloader :: preloaderFragment"></th:block>
<!--*******************
    Preloader end
********************-->

<div class="login-form-bg h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-xl-6">
        <div class="form-input-content">
          <div class="card login-form mb-0">
            <div class="card-body pt-5">
              <a class="text-center"> <h4>로그인</h4></a>
              <form th:action="@{/member/login}" method="post" class="mt-5 mb-5 login-input">
                <div class="form-group">
                  <input type="text" class="form-control" name="username" id="username" placeholder="아이디">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                </div>
                <div class="text-center" style="margin-top: 50px;">
                  <button type="submit" class="btn login-form__btn submit align-content-center" style="width: 300px; height: 45px;">로그인</button>
                </div>
              </form>
              <p class="mt-5 login-form__footer text-right"><a th:href="@{/find-password}" class="text-primary">비밀번호 찾기</a></p>
              <p class="mt-5 login-form__footer"><a th:href="@{/member/signup}" class="text-primary">회원가입</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--**********************************
    Scripts
***********************************-->
<th:block th:replace="/layout/script :: scriptFragment"></th:block>

</body>
</html>
