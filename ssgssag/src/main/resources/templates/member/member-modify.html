<!DOCTYPE html>
<html class="h-100" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/layout/head :: headFragment"></th:block>
  <title>회원 관리</title>
</head>

<body class="h-100">
<!--*******************
    Preloader start
********************-->
<th:block th:replace="/layout/preloader :: preloaderFragment"></th:block>
<!--*******************
    Preloader end
********************-->


<div class="login-form-bg h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-xl-6">
        <div class="form-input-content">
          <div class="card login-form mb-0">
            <div class="card-body pt-5">
              <a class="text-center">
                <h4>
                  <b>회원 정보 수정</b>
                </h4>
              </a>
              <form class="mt-5 mb-5">
                <div class="d-flex justify-content-center">
                  <div class="text-center">
                    <img src="/images/user/1.gif" class="profile" width="100" height="100">
                    <p class="text-center">
                      <input type="file" id="file" accept="image/gif, image/png, image/jpeg"/>
                    </p>
                  </div>
                </div>

                <form id="modify-form" class="mt-5 mb-5">
                  <div class="form-group d-flex justify-content-between">
                    <input type="text" class="form-control w-75" th:value="${member.vMemberNm}"
                           placeholder="이름" readonly/>
                  </div>
                  <div class="form-group d-flex justify-content-between">
                    <input type="text" class="form-control w-75" id="vMemberId"
                           th:value="${member.vMemberId}" placeholder="아이디" readonly>
                  </div>
                  <div class="passwordEye">
                    <div class="form-group d-flex justify-content-between w-75">
                      <input type="password" name="vMemberPw" class="form-control"
                             placeholder="비밀번호"/>
                      <i class="fa fa-eye-slash fa-lg"></i>
                    </div>
                    <div class="form-group d-flex justify-content-between w-75">
                      <input type="password" name="pwd" class="form-control"
                             placeholder="비밀번호 확인"/>
                      <i class="fa fa-eye-slash fa-lg"></i>
                    </div>
                  </div>
                  <div class="form-group d-flex justify-content-between">
                    <input type="email" name="email" class="form-control w-75"
                           th:value="${member.vEmail}" placeholder="이메일"/>
                  </div>
                </form>
                <form class="mt-5 mb-5">
                  <input class="btn btn-primary submit w-100" type="button" onclick="modifyMemberInfo()" value="수정하기"/>
                </form>

                <div class="text-right" id="delete-personal-account" data-toggle="modal"
                     data-target="#delete-account">
                  회원 탈퇴
                </div>

                <div class="modal fade" id="delete-account" style="display: none;"
                     aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content  d-flex justify-content-center">
                      <div class="modal-header">
                        <h5 class="modal-title">Confirm</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>×</span>
                        </button>
                      </div>
                      <div class="modal-body">삭제하시겠습니까?</div>
                      <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-light" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" onclick="deleteAccount()"
                                data-dismiss="modal">확인
                        </button>
                      </div>
                    </div>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="customs" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">회원 탈퇴</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          탈퇴하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" onclick="location.href='index.html'">확인
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--**********************************
    Scripts
***********************************-->
<th:block th:replace="/layout/script :: scriptFragment"></th:block>
<script th:src="@{/js/Member.js}"></script>

</body>

</html>
